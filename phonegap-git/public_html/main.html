<html>
    <head>
        <script src="css/source-sans-pro.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
<body>

<!-- Templates -->
<script id="home" type="text/x-handlebars-template">
    <div class='header'><h1>Verein XY - Mitgliederliste</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='member-list'></ul></div>
</script>

<script id="member-li" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#members/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="member" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Zurück</a><h1>Details</h1></div>
    <div class='details'>
        <img class='member-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{cellPhone}}">Anrufen<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS senden<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-location-btn">Ortskoordinaten hinzufügen</a></li>
            <li><a href="#" class="add-contact-btn">zur Kontaktliste hinzufügen</a></li>
            <li><a href="#" class="change-pic-btn">Foto neu aufnehmen</a></li>
        </ul>
    </div>
</script>
    
<!-- includes -->
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/MemberDetailView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
